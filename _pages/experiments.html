---
layout: archive
title: "Experiments"
permalink: /experiments/
author_profile: true
---

{% for post in site.experiments reversed %}
  <h2>
    {% if post.video %}
      <a href="{{ post.video }}" target="_blank" rel="noopener">{{ post.title }}</a>
    {% else %}
      {{ post.title }}
    {% endif %}
  </h2>
  <p><i>{{ post.venue }}, {{ post.date | date: "%B %Y" }}</i></p>
  <p>{{ post.content }}</p>
{% endfor %}
