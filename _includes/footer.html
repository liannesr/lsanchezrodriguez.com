{% include base_path %}

<div class="page__footer-follow">
  <ul class="social-icons">
    <!-- INSERT STEP 2 CODE HERE - between the ul tags -->
    {% if site.author.email %}
      <li><a href="mailto:{{ site.author.email }}"><i class="fas fa-fw fa-envelope" aria-hidden="true"></i></a></li>
    {% endif %}
    
    {% if site.author.github %}
      <li><a href="https://github.com/{{ site.author.github }}"><i class="fab fa-fw fa-github" aria-hidden="true"></i> </a></li>
    {% endif %}
    
    {% if site.author.linkedin %}
      <li><a href="https://www.linkedin.com/in/{{ site.author.linkedin }}"><i class="fab fa-fw fa-linkedin" aria-hidden="true"></i> LinkedIn</a></li>
    {% endif %}
  </ul>
</div>

<div class="page__footer-copyright">
  &copy; {{ site.time | date: '%Y' }} {{ site.name | default: site.title }}<br />
  Site last updated {{ "now" | date: '%Y-%m-%d' }}
</div>
